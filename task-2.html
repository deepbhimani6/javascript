<script type="text/javascript">

    let Triangle_of_l = parseInt(prompt("Enter value of l = "));
    let Triangle_of_h = parseInt(prompt("Enter value of h = "));


    function findArea(Triangle_of_l, Triangle_of_h) {

        return ((Triangle_of_l * Triangle_of_h) / 2);

    }

    let TriangleArea = findArea(Triangle_of_l, Triangle_of_h);

    document.write("Triangle area = (l * h ) / 2");
    document.write("<br>l = " + Triangle_of_l + "<br>h = " + Triangle_of_h + "<br><br>Triangle of area = " + TriangleArea);

</script>
