<!-- Write a JAVASCRIPT Program to find Rectangle area = l * h -->

<script type="text/javascript">

    let l = parseInt(prompt("Enter value of l = "));
    let h = parseInt(prompt("Enter value of h = "));

    function RectangleArea(l, h) {

        let findArea = l * h;

        document.write("<br><br>this is rectangle area = " + findArea);

    }
    
    document.write("Rectangle area = l * h");
    document.write("<br>l = " + l + "<br>h = " + h);
    RectangleArea(l, h);

</script>
