<!-- Write a JAVASCRIPT Program to find ans of ((b*b)- (4*a*c))/(2*a) -->

<script type="text/javascript">

let a = parseInt(prompt("Enter value of a = "));
let b = parseInt(prompt("Enter value of b = "));
let c = parseInt(prompt("Enter value of c = "));


function ansValue(){

return (((b * b) - (4 * a * c)) / (2 * a));

}

let ans = ansValue();
document.write("((b * b) - (4 * a * c)) / (2 * a)<br>")
document.write("a = " + a + "<br>b = " + b + "<br>c = " + c + "<br><br>this is ans = " + ans);

</script>
