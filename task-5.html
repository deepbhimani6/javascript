<!-- Write a JAVASCRIPT Program to find ans of (a*a) + (2*a*b) + (b*b) -->

<script type="text/javascript">

    let a = parseInt(prompt("Enter value of a = "));
    let b = parseInt(prompt("Enter value of b = "));


    function ansFind() {

        document.write("<br><br>this is ans = " + (((a * a) + (2 * a * b) + (b * b))));

    }

    document.write("(a*a) + (2*a*b) + (b*b)");
    document.write("<br>a = " + a + "<br>b = " + b);
    ansFind();

</script>
